<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1>We are launching <strong>soon!</strong></h1>
      <h2>Subscribe and get notified</h2>
      <form id="form">
        <div class="form-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <small>Error</small>
        </div>
        <button>Notify Me</button>
      </form>
      <img
        class="illustration"
        src="images/illustration-dashboard.png"
        alt="dashboard illustration"
      />
      <footer class="footer">
        <ul class="social">
          <li>
            <a href="https://www.facebook.com/" class="social-icon">
              <i class="fa-brands fa-facebook-f fa-sm"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/" class="social-icon">
              <i class="fa-brands fa-twitter fa-sm"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" class="social-icon">
              <i class="fa-brands fa-instagram fa-sm"></i>
            </a>
          </li>
        </ul>
        <p>Â© Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
